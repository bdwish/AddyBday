<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's page</title>
    <link rel="shortcut icon" href="../favicon/cake.ico" type="image/x-icon">
</head>
<body>
    <center>
        <h1><span id="hoverchange">It's Just An <span id="easteregg">Easter Egg</span></span></h1>
        <h1><span id="never">Never Mind</span></h1><br><br><br>
        <h1 id="dash">--Use Me--</h1>
    </center>
    <script>
        document.getElementById("hoverchange").addEventListener("mouseover",()=>{
            document.getElementById("hoverchange").innerHTML = "Find The Solution";
        });
        document.getElementById("hoverchange").addEventListener("mouseout",()=>{
            document.getElementById("hoverchange").innerHTML = `It's Just An <span id="easteregg">Easter Egg</span>`;
        });
        document.getElementById("never").addEventListener("dragenter",()=>{
            document.getElementById("never").style.textDecoration = "line-through";
            document.getElementById("easteregg").addEventListener("dragenter",()=>{
                window.location.href = "joeorg.html";
            });
        });
        document.getElementById("dash").addEventListener("dragleave",()=>{
            document.getElementById("never").style.textDecoration = "none";
        });
    </script>
</body>
</html>
